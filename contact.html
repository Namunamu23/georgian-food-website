      <h1 class="section-title">Get in Touch</h1>
      <p>If you have questions, suggestions, or want to share your favorite street-food spot, fill out the form below. We’d love your feedback!</p>
    </article>

    <section class="mt-2">
      <form action="#" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., Nino" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="e.g., nina@example.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell us about a great street-food find..." required></textarea>

        <input type="submit" value="Send Feedback">
      </form>
